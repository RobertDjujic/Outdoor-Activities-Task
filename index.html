<!DOCTYPE html>
<html lang="hr-HR">
  <head>
    <meta charset="utf-8" />
    <title>Outdoor Activities</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
  </head>
  <body>
    <section class="section section--primary">
      <h1 class="title">Outdoor Activities</h1>
    </section>
    <section class="section section--secondary">
      <div class="grid">
        <div class="grid__item">
          <div class="grid__wrap">
            <img
              class="grid__image"
              src="./images/running.jpg"
              alt="Woman running"
            />
          </div>
          <label class="grid__label">Running</label>
        </div>
        <div class="grid__item">
          <div class="grid__wrap">
            <img
              class="grid__image"
              src="./images/meditation.jpg"
              alt="Woman meditating"
            />
          </div>
          <label class="grid__label">Meditation</label>
        </div>
        <div class="grid__item">
          <div class="grid__wrap">
            <img
              class="grid__image"
              src="./images/yoga.jpg"
              alt="Woman doing yoga"
            />
          </div>
          <label class="grid__label">Yoga</label>
        </div>
        <div class="grid__item">
          <div class="grid__wrap">
            <img
              class="grid__image"
              src="./images/hiking.jpg"
              alt="Man hiking"
            />
          </div>
          <label class="grid__label">Hiking</label>
        </div>
      </div>
      <p class="source">
        Images from
        <a class="source__link" href="https://unsplash.com/">Unsplash</a>
      </p>
    </section>
    <footer class="footer">
      <p>
        <a class="footer__link" href="">Website Templates</a> created with
        <a class="footer__link" href="">Website Builder Software</a>
      </p>
    </footer>
  </body>
</html>
